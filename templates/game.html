<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollenzuweisung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .player, .thief-cards {
            flex: 1;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .buttons button,
        .buttons a {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Rollenzuweisung</h1>

    <div class="buttons">
        <a href="{{ url_for('gameoverview') }}">Zurück zur Spielübersicht</a>
        <button onclick="assignRoles()">Karten neu vergeben</button>
    </div>

    <div class="container">
        <div class="player">
            <h2>Spieler</h2>
            <ul>
                {% for player in players %}
                <li>
                    <img src="{{ player.image }}" alt="{{ player.name }}">
                    <span>{{ player.name }} - {{ player.role or "Keine Rolle" }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>

        {% if thief_cards %}
        <div class="thief-cards">
            <h2>Diebeskarten</h2>
            <ul>
                {% for card in thief_cards %}
                <li>{{ card.role_name }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <script>
        function assignRoles() {
            fetch('/random_assign_roles', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.redirect) {
                        window.location.href = data.redirect; // Weiterleitung zur Spielseite
                    } else if (data.error) {
                        alert(data.error); // Fehler anzeigen
                    }
                })
                .catch(error => console.error("Fehler bei der Rollenzuweisung:", error));
        }
    </script>

</body>
</html>
